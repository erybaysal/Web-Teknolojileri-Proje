<body>

    <form id="form">
        <div class="container">

            <div class="contact-box">
                <div class="left"></div>

                <div class="right">

                    <h2>İletişim</h2>

                    <label><strong>Adınız</strong></label>
                    <input type="text" class="field" placeholder="Adınız" id="isim">

                    <label><strong>Mail</strong></label>
                    <input type="mail" class="field" placeholder="Mail Adresiniz" id="mail">

                    <label><strong>Telefon</strong></label>
                    <input type="text" class="field" placeholder="111-222-33-44" id="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">

                    <label><strong>Mesajınız</strong></label>
                    <textarea placeholder="Mesajınız" class="field" id="mesaj"></textarea>

                    <button class="field" onclick="validate()">Gönder</button>
                    <button class="field" onclick="formClear()">temizle</button>

                </div>
            </div>
        </div>


    </form>
</body>

</html>

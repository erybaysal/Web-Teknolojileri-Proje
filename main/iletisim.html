<!DOCTYPE html>
<html>

<head>
    <title>İletişim</title>
    <link rel="stylesheet" href="./css/styleIletisim.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script src="js/scriptIetisim.js"></script>

</head>

<body>

    <form>
        <div class="container">

            <div class="contact-box">
                <div class="left"></div>

                <div class="right">

                    <h2>İletişim</h2>

                    <label><strong>Adınız</strong></label>
                    <input type="text" class="field" placeholder="Adınız" id="isim">

                    <label><strong>Mail</strong></label>
                    <input type="text" class="field" placeholder="Mail Adresiniz" id="mail">

                    <label><strong>Telefon</strong></label>
                    <input type="text" class="field" placeholder="Telefon" id="telefon">

                    <label><strong>Mesajınız</strong></label>
                    <textarea placeholder="Mesajınız" class="field" id="mesaj"></textarea>

                    <button class="field" onclick="validate()">Gönder</button>

                </div>
            </div>
        </div>

    </form>
</body>

</html>
